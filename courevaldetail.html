<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
                width: 300px; 
                height: 150px; 
                margin: 5px; 
            }
            .card {
                background-color: #f9d6d6; 
                border: none;
            }
            .card-text,
            .card-title {
                color: #fdfcfc; 
            }
    </style>
</head>
<body>

<section>
    <div class="container py-5">
        <div class="mx-auto" style="max-width: 900px;">
            <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center">             
                <!-- Project 2: Course Evaluation Form -->
                <div class="col mb-4">
                    <div class="card bg-primary-subtle">
                        <div class="card-body text-center px-4 py-5 px-md-5">
                            <div class="image-container">
                            <img src="./images/first.png" class="img-fluid mb-3" alt="Course Evaluation Image 1">
                            <img src="./images/second.png" class="img-fluid mb-3" alt="Course Evaluation Image 2">
                            <img src="./images/third.png" class="img-fluid" alt="Course Evaluation Image 3">
                        </div>
                            <p class="fw-bolder text-secondary card-text mb-2">Course Evaluation Form</p>
                            <h5 class="fw-normal card-title mb-3">This is an HTML survey form designed for course evaluation</h5>
                            <p class="text-muted">January 2021</p>
                            <p class="text-start">Project Overview:</p>
                            <ul class="text-start">
                                <li>The form allows students to provide feedback on various aspects of the course.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

</body>
